<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cacliCSS.css">
</head>
<body>
    <!-- Calculator Section Start-->
    <h1>CALCULATOR</h1>
    <div class="main">
        <div class="container">
            <form>
                <!-- Display Section Starts Here -->
                <div class="screen">
                    <input type="text" class="screen" name="display" id="display">
                </div>
                <!-- Display Section Ends Here -->
                <!-- Button Section -->
                <div class="buttons">
                    <button type="button" class="button AC" id="b1" onclick="clearDisplay()">
                        <p>AC</p>
                    </button>
                    <button type="button" class="button C" id="b2" onclick="deleteLast()">
                        <p>C</p>    
                    </button>
                    <button type="button" class="button mod" id="b3" onclick="appendCharacter('%')">
                        <p>%</p>    
                    </button>
                    <button type="button" class="button div" id="b4" onclick="appendCharacter('/')">
                        <p>/</p>    
                    </button>
                    <button type="button" class="button seven" id="b5" onclick="appendCharacter('7')">
                        <p>7</p>    
                    </button>
                    <button type="button" class="button eigth" id="b6" onclick="appendCharacter('8')">
                        <p>8</p>    
                    </button>
                    <button type="button" class="button nine" id="b7" onclick="appendCharacter('9')">
                        <p>9</p>    
                    </button>
                    <button type="button" class="button multi" id="b8" onclick="appendCharacter('*')">
                        <p>*</p>    
                    </button>
                    <button type="button" class="button four" id="b9" onclick="appendCharacter('4')">
                        <p>4</p>    
                    </button>
                    <button type="button" class="button five" id="b10" onclick="appendCharacter('5')">
                        <p>5</p>    
                    </button>
                    <button type="button" class="button six" id="b11" onclick="appendCharacter('6')">
                        <p>6</p>    
                    </button>
                    <button type="button" class="button sub" id="b12" onclick="appendCharacter('-')">
                        <p>-</p>    
                    </button>
                    <button type="button" class="button one" id="b13" onclick="appendCharacter('1')">
                        <p>1</p>    
                    </button>
                    <button type="button" class="button two" id="b14" onclick="appendCharacter('2')">
                        <p>2</p>    
                    </button>
                    <button type="button" class="button three" id="b15" onclick="appendCharacter('3')">
                        <p>3</p>    
                    </button>
                    <button type="button" class="button add" id="b16" onclick="appendCharacter('+')">
                        <p>+</p>    
                    </button>
                    <button type="button" class="button double" id="b17" onclick="appendCharacter('00')">
                        <p>00</p>    
                    </button>
                    <button type="button" class="button zero" id="b18" onclick="appendCharacter('0')">
                        <p>0</p>    
                    </button>
                    <button type="button" class="button decimal" id="b19" onclick="appendCharacter('.')">
                        <p>.</p>    
                    </button>
                    <button type="button" class="button equals" id="b20" onclick="calculate()">
                        <p>=</p>    
                    </button>
                </div>
                <!-- Ending Of Button Section -->
            </form>
        </div>
    </div>
    <!-- Calculator Section End -->
    <script src="calciJS.js"></script>
</body>
</html>
